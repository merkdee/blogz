{% extends "base2.html" %}

{% block content %}
    
    <h1>Blogz!</h1>

    {% if users|length == 0 %}
    <h3>No users listed yet.</h3>
    {% else %}
    
    {% for user in users %}
    
    <a href="/blog?id={{user.id}}"><h2>{{user.email}}</h2></a>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
