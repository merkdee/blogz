{% extends "base2.html" %}

{% block content %}
<h1>Register to Blogz!</h1>
<span>Start creating your own journal entries today!</span>
<br>
<br>
<br>
<form action="/register" method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" type="email" value="{{ email }}">
    </div>
    <div class="form-group">
        <label for="passoword">Password</label>
        <input class="form-control" name="password" type="password">
    </div>
    <div class="form=group">
        <label for="verify">Verify Password</label>
        <input class="form-control" name="verify" type="password">
    </div>
    <br>
    <br>
    <input type="submit" value="Register" class="btn btn-default">
</form>
{% endblock %}
